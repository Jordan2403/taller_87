{% extends 'layout.html'%}
{% block content %}

    {% for post in posts %}
    <div class="p-3">
        <div class="card card-body bg-black">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" alt="{{post.title}}" width="300" height="350" class="img-fluid">
                </div>
                <div class="col-9 b">
                    <h2>{{post.title}}</h2>
                    <p>{{post.description|striptags|truncatechars:100}}</p>
                    <p>{{post.date|date:'M D Y'|upper}}</p>
                    
                    <a href="{% url 'blog:post_detail' post.id%}" class="btn btn-primary">{{post.title}}</a>        
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
